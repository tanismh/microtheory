          <div class="form-group">

                <div class="col-sm-10">

             <div class="form-group">

             <div class="form-group">
              <label for="address" class="col-sm-2 control-label">住址</label>
              <div class="col-sm-10">
              <input type="text" class="form-control" id="address" placeholder="住址" style="padding-top: 0px;padding-bottom: 0px;">
            </div>            
            </div> 

        </div>


        <div class="col-sm-7 col-xs-12">
          
            <div class="form-group">
              <label for="degree" class="col-sm-3 control-label">学位</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="degree" placeholder="学位" style="padding-top: 0px;padding-bottom: 0px;">
              </div>
            </div>

            <div class="form-group ">
              <label for="applyTime" class="col-sm-3 control-label ">申请入党时间</label>
              <div class="col-sm-9 dateform">
								<div class="input-group date form_date" data-date="" data-date-format="yyyy MM dd" data-link-field="bidding_deadline" data-link-format="yyyy-mm-dd">
									<input id="applyTime" class="form-control" size="16" type="text" value="" readonly>			
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>
            </div>

            <div class="form-group ">
              <label for="activistTime" class="col-sm-3 control-label ">确立为入党积极分子时间</label>
              <div class="col-sm-9 dateform">
								<div class="input-group date form_date" data-date="" data-date-format="yyyy MM dd" data-link-field="bidding_deadline" data-link-format="yyyy-mm-dd">
									<input id="activistTime" class="form-control" size="16" type="text" value="" readonly>			
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>
            </div>

            <div class="form-group ">
              <label for="graduateTime" class="col-sm-3 control-label ">党校结业时间</label>
              <div class="col-sm-9 dateform">
								<div class="input-group date form_date" data-date="" data-date-format="yyyy MM dd" data-link-field="bidding_deadline" data-link-format="yyyy-mm-dd">
									<input id="graduateTime" class="form-control" size="16" type="text" value="" readonly>			
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>
            </div>

            <div class="form-group ">
              <label for="devTime" class="col-sm-3 control-label ">确立为发展对象时间</label>
              <div class="col-sm-9 dateform">
								<div class="input-group date form_date" data-date="" data-date-format="yyyy MM dd" data-link-field="bidding_deadline" data-link-format="yyyy-mm-dd">
									<input id="devTime" class="form-control" size="16" type="text" value="" readonly>			
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>
            </div>

            <div class="form-group ">
              <label for="probationaryTime" class="col-sm-3 control-label ">确立为预备党员时间</label>
              <div class="col-sm-9 dateform">
								<div class="input-group date form_date" data-date="" data-date-format="yyyy MM dd" data-link-field="bidding_deadline" data-link-format="yyyy-mm-dd">
									<input id="probationaryTime" class="form-control" size="16" type="text" value="" readonly>			
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>
            </div>

            <div class="form-group ">
              <label for="partyTime" class="col-sm-3 control-label ">转为正式党员时间</label>
              <div class="col-sm-9 dateform">
								<div class="input-group date form_date" data-date="" data-date-format="yyyy MM dd" data-link-field="bidding_deadline" data-link-format="yyyy-mm-dd">
									<input id="partyTime" class="form-control" size="16" type="text" value="" readonly>			
									<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
								</div>
							</div>
            </div>

            <div class="form-group">
                  <label for="branchId" class="col-sm-3 control-label">所在党支部</label>
                  <div class="col-sm-9">
                    <select name="branchId" class="form-control select" id="branchId" onchange="getChange(this)">
                        <option value="0" selected>第一党支部</option>
                        <option value="1">第二党支部</option>
                    </select>
                  </div>
            </div>

            <div class="form-group">
              <label for="longPhone" class="col-sm-3 control-label">手机长号</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="longPhone" placeholder="手机长号" style="padding-top: 0px;padding-bottom: 0px;">
              </div>
            </div>

            <div class="form-group">
              <label for="shortPhone" class="col-sm-3 control-label">手机短号</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="shortPhone" placeholder="手机短号" style="padding-top: 0px;padding-bottom: 0px;">
              </div>
            </div>

            <div class="form-group">
              <label for="weChat" class="col-sm-3 control-label">微信号</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="weChat" placeholder="微信号" style="padding-top: 0px;padding-bottom: 0px;">
              </div>
            </div>

            <div class="form-group">
              <label for="email" class="col-sm-3 control-label">电子邮箱</label>
              <div class="col-sm-9">
                <input type="email" class="form-control" id="email" placeholder="电子邮箱" style="padding-top: 0px;padding-bottom: 0px;">
              </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">培养人一</label>
                <div class="col-sm-9">
                    <select  name="branchId" class="form-control select">
                        <option value="">张三</option>
                        <option value="">李四</option>
                        <option value="">王五</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
              <label class="col-sm-3 control-label">培养人二</label>
	              <div class="col-sm-9">
                      <select  name="branchId" class="form-control select">
                          <option value="">张三</option>
                          <option value="">李四</option>
                          <option value="">王五</option>
                      </select>
	              </div>
<!--	             	<div class="col-sm-5">-->
<!--	                <label type="text" class="form-control" id="secondTeacherPhone"></label>-->
<!--	              </div>     -->
            </div>

        </div>
        
        <button class="btn btn-default" onclick="login()">注册</button>
        </form>

  </div>
</div>
	<script type="text/javascript" src="assets/js/jquery.js" ></script>
  <script src="assets/js/bootstrap-datetimepicker.js" ></script>
  <script src="assets/js/bootstrap-datetimepicker.zh-CN.js"></script>
  <script src="assets/js/custom-scripts.js"></script>
  <script type="text/javascript">
  	//日历格式设置
  	$('.form_date').datetimepicker({
                language:  'zh-CN',
                weekStart: 1,
                todayBtn:  1,
                autoclose: 1,
                todayHighlight: 1,
                startView: 2,
                minView: 2,
                forceParse: 0
           })
  	//获取字段信息
  	function login(){
		var developmentTime = $("#developmentTime").val();
			if (developmentTime == "") {
				sweetAlert("提示", "确定为发展对象时间未填写");
				return false;
			}
			
		var studentNumber = $("#studentNumber").val();
			if (studentNumber == "") {
				sweetAlert("提示", "学号未填写");
				return false;
			}
			
		var studentPassword = $("#studentPassword").val();
			if (studentPassword == "") {
				sweetAlert("提示", "密码未填写");
				return false;
			}
			
		var identityNumber = $("#identityNumber").val();
			if (identityNumber == "") {
				sweetAlert("提示", "省份证号未填写");
				return false;
			}
			
		var birth = $("#birth").val();
			if (birth == "") {
				sweetAlert("提示", "出生日期未填写");
				return false;
			}
			
		var nativePlace = $("#nativePlace").val();
			if (nativePlace == "") {
				sweetAlert("提示", "籍贯未填写");
				return false;
			}
			
		var className = $("#className").val();
			if (className == "") {
				sweetAlert("提示", "班级未填写");
				return false;
			}
			
		var applyTime = $("#applyTime").val();
			if (applyTime == "") {
				sweetAlert("提示", "申请入党时间未填写");
				return false;
			}
			
		var degree = $("#degree").val();
			if (degree == "") {
				sweetAlert("提示", "学位未填写");
				return false;
			}
			
		var activistTime = $("#activistTime").val();
			if (activistTime == "") {
				sweetAlert("提示", "确定为入党积极分子时间未填写");
				return false;
			}
			
		var graduateTime = $("#graduateTime").val();
			if (graduateTime == "") {
				sweetAlert("提示", "党校结业时间未填写");
				return false;
			}
			
		var studentName = $("#studentName").val();
			if (studentName == "") {
				sweetAlert("提示", "姓名未填写");
				return false;
			}
			
		var probationaryTime = $("#probationaryTime").val();
			if (probationaryTime == "") {
				sweetAlert("提示", "确定为预备党员时间未填写");
				return false;
			}
			
		var partyTime = $("#partyTime").val();
			if (partyTime == "") {
				sweetAlert("提示", "确定为正式党员时间未填写");
				return false;
			}
			
		var firstTeahcerName = $("#firstTeahcerName").val();
			if (firstTeahcerName == "") {
				sweetAlert("提示", "第一培养人姓名未填写");
				return false;
			}
			
		var firstTeacherPhone = $("#firstTeacherPhone").val();
			if (firstTeacherPhone == "") {
				sweetAlert("提示", "第一培养人手机号未填写");
				return false;
			}
			
		var secondTeacherName = $("#secondTeacherName").val();
			if (secondTeacherName == "") {
				sweetAlert("提示", "第二培养人姓名未填写");
				return false;
			}
			
		var secondTeacherPhone = $("#secondTeacherPhone").val();
			if (secondTeacherPhone == "") {
				sweetAlert("提示", "第二培养人手机号未填写");
				return false;
			}
			
		var address = $("#address").val();
			if (address == "") {
				sweetAlert("提示", "家庭住址未填写");
				return false;
			}
			
		var longPhone = $("#longPhone").val();
			if (longPhone == "") {
				sweetAlert("提示", "手机长号未填写");
				return false;
			}
			
		var email = $("#email").val();
			if (email == "") {
				sweetAlert("提示", "邮箱未填写");
				return false;
			}
			
			var weChat = $("#weChat").val();
			
			var shortPhone = $("#shortPhone").val();
			
			var gender=$("#gender option:selected").val();
			
			var nation=$("#nation option:selected").val();
			
			var collegeId=$("#collegeId option:selected").val();
			
			var education=$("#education option:selected").val();
			
			var msg={
				education:education,
				collegeId:collegeId,
				nation:nation,
				gender:gender,
				shortPhone:shortPhone,
				weChat:weChat,
				email:email,
				longPhone:longPhone,
				address:address,
				secondTeacherPhone:secondTeacherPhone,
				secondTeacherName:secondTeacherName,
				firstTeahcerName:firstTeahcerName,
				firstTeacherPhone:firstTeacherPhone,
				partyTime:partyTime,
				probationaryTime:probationaryTime,
				studentName:studentName,
				developmentTime:developmentTime,
				studentNumber:studentNumber,
				studentPassword:studentPassword,
				identityNumber:identityNumber,
				education:education,
				birth:birth,
				nativePlace:nativePlace,
				className:className,
				applyTime:applyTime,
				activistTime:activistTime,
				degree:degree
			}
			$.ajax({
        type : "POST",
        url : host+"/api/students",
        data: message,
        success : function(data) {
       // alert(JSON.stringify(data))
          if (data.code == "200") {
            window.location.href="login.html";
            return true
          }
        },
        error :function () {
          sweetAlert("警告", "服务器连接出错！");}
      });
  	}
  	
  </script>
</body>
</html>
