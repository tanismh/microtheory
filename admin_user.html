  <script> 
    $(document).ready(function(){
      //侧边栏选定系统用户
      $("#video").removeClass("active-menu");
      $("#user").addClass("active-menu");
      //收起侧边栏
      $("#sideNav").click(function(){
        if($(this).hasClass('closed')){
          $('.navbar-side').animate({left: '0px'});
          $(this).removeClass('closed');
          $('#page-wrapper').animate({'margin-left' : '290px'});         
        }
        else{
          $(this).addClass('closed');
          $('.navbar-side').animate({left: '-290px'});
          $('#page-wrapper').animate({'margin-left' : '0px'}); 
        }
      });

    });
  </script>

<script src="assets/js/dataTables/dataTables.bootstrap.js"></script>
<script>
  $(document).ready(function () {
    $('#dataTables-example').dataTable({
      "iDisplayLength" : 25, //默认显示的记录数
      "sPaginationType" : "full_numbers",//显示首页和尾页
      "bSort" : true, //是否启动各个字段的排序功能
      "aaSorting" : [[1, "asc"],[2, "asc"]], //默认的排序方式，第2列，升序排列
      "lengthChange": false,//页数选择功能关闭
      "pageLength": 15,//初始页数
    });
  });
  /* 绑定全选按钮 */
  $(':checkbox[name=all]').click(function(){
    if(this.checked){
      $(':checkbox').prop("checked",true);
    }else{
      $(':checkbox').prop("checked",false) ;
    }
  });
  /* 删除确认*/
  $('.deleteBtn').click(function(){
   swal({ 
          title: "确定删除吗？", 
          text: "你将无法恢复该虚拟文件！", 
          type: "warning",
          showCancelButton: true, 
          confirmButtonColor: "#DD6B55",
          confirmButtonText: "确定删除！", 
          cancelButtonText: "取消删除！",
          closeOnConfirm: false, 
          closeOnCancel: false        
        },
        function(isConfirm){ 
          if (isConfirm) { 
            swal("删除！", "该用户已经被删除。",
        "success"); 
          } else { 
            swal("取消！", "已取消删除:)",
        "error"); 
          } 
        });
  });
  /* 编辑*/
  $('.editBtn').click(function(){
   window.location.href="admin_user_edit.html";
  });
</script>
